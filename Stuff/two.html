<div class="container-fluid">
  <h2>Radius Map</h2>
  <div class="row">
    <div class="col-sm-4">
      <form class="well">
        <div class="form-group shiny-input-container">
          <label class="control-label" for="product_i">Product</label>
          <div>
            <select id="product_i"><option value="Urea" selected>Urea</option>
<option value="Potassium">Potassium</option>
<option value="UAN">UAN</option>
<option value="Dry Blends">Dry Blends</option>
<option value="DAP">DAP</option>
<option value="Ammonia">Ammonia</option>
<option value="Amm Sulfate">Amm Sulfate</option>
<option value="10-34-00">10-34-00</option>
<option value="TSP">TSP</option>
<option value="MAP-MAP-50-MES">MAP-MAP-50-MES</option>
<option value="Other Liq Blends">Other Liq Blends</option>
<option value="Liquid Blends">Liquid Blends</option></select>
            <script type="application/json" data-for="product_i" data-nonempty="">{}</script>
          </div>
        </div>
        <div class="form-group shiny-input-container">
          <label class="control-label" for="region_i">Region</label>
          <div>
            <select id="region_i"><option value="5" selected>5</option>
<option value="NA">NA</option>
<option value="4">4</option>
<option value="1">1</option>
<option value="3">3</option>
<option value="2">2</option></select>
            <script type="application/json" data-for="region_i" data-nonempty="">{}</script>
          </div>
        </div>
        <div class="form-group shiny-input-container">
          <label for="small_mile">Small Radius (miles)</label>
          <input id="small_mile" type="number" class="form-control" value="25" min="5" max="300"/>
        </div>
        <div class="form-group shiny-input-container">
          <label for="medium_mile">Medium Radius (miles)</label>
          <input id="medium_mile" type="number" class="form-control" value="50" min="5" max="300"/>
        </div>
        <div class="form-group shiny-input-container">
          <label for="large_mile">Large Radius (miles)</label>
          <input id="large_mile" type="number" class="form-control" value="100" min="5" max="300"/>
        </div>
        <div class="form-group shiny-input-container">
          <label for="Lat">Latitude (degrees)</label>
          <input id="Lat" type="number" class="form-control" value="40.1" min="-180" max="180"/>
        </div>
        <div class="form-group shiny-input-container">
          <label for="Lon">Longitude (degrees)</label>
          <input id="Lon" type="number" class="form-control" value="-100.1" min="-180" max="180"/>
        </div>
      </form>
    </div>
    <div class="col-sm-8">
      <div id="myMap" style="width:100%; height:1000px; " class="leaflet html-widget html-widget-output"></div>
    </div>
  </div>
</div>
